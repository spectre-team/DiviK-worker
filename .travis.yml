language: python
python:
- '3.4'
sudo: required
services:
- docker
env:
  global:
  - VERSION=1.0.1
  - secure: 
  - secure: 
install:
- echo $DOCKER_PASSWORD | docker login -u $DOCKER_USER --password-stdin
- pip install -r requirements.txt
script:
- python -m unittest discover
- |
  docker build -t spectreteam/divik-worker:latest -t spectreteam/divik-worker:beta -t spectreteam/divik-worker:$VERSION -t spectreteam/divik-worker:$VERSION-beta -t spectreteam/divik-worker:$VERSION-alpha .
  docker images
  if [ $TRAVIS_PULL_REQUEST = "false" ]; then
      if [ $TRAVIS_BRANCH = "master" ]; then
          docker push spectreteam/divik-worker:latest
          docker push spectreteam/divik-worker:$VERSION
      elif [ $TRAVIS_BRANCH = "develop" ]; then
          docker push spectreteam/divik-worker:beta
          docker push spectreteam/divik-worker:$VERSION-beta
      fi
      docker push spectreteam/divik-worker:$VERSION-alpha
  fi
notifications:
  webhooks:
    urls:
      secure: 
    on_success: always
    on_failure: always
    on_start: never
    on_cancel: never
    on_error: always
